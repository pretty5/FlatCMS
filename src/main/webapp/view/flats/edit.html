<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>XX系统 - 房屋信息更新</title>
	<link rel="stylesheet" href="../../../css/main.css">
	<link rel="stylesheet" href="../../../lib/font-awesome/css/font-awesome.css">
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/edit.js"></script>
</head>
<body>
<div class="box">
	<h3>添加房屋信息</h3>
	<form action="" method="post">
		<table class="form-table">
			<!--隐藏域 后台能看到 前台看不到-->
			<input type="hidden" id="id" value="">

			<tr>
				<td>地区</td>
				<td colspan="3" class="control">
					<input type="text" name="" placeholder="填写地区" value="经开区" id="area">
				</td>
			</tr>
			<tr>
				<td>小区名字</td>
				<td colspan="3" class="control">
					<input type="text" name="" placeholder="小区名字" value="美景鸿城" id="community">
				</td>
			</tr>
			<tr>
				<td>单元号</td>
				<td colspan="3" class="control">
					<input type="text" name="" placeholder="单元号" value="二单元" id="unitNum">
				</td>
			</tr>
			<tr>
				<td>楼层</td>
				<td colspan="3" class="control">
					<input type="text" name="" placeholder="楼层" value="10" id="floor">
				</td>
			</tr>
			<tr>
				<td>房间号</td>
				<td colspan="3" class="control">
					<input type="text" name="" placeholder="房间号" value="1002" id="roomNum">
				</td>
			</tr>
			<tr>
				<td>面积（平米）</td>
				<td colspan="3" class="control">
					<input type="text" name="" placeholder="面积" value="120" id="space">
				</td>
			</tr>
			<tr>
				<td>朝向</td>
				<td colspan="3" class="control">
					<input type="text" name="" placeholder="朝向" value="南北" id="direction">
				</td>
			</tr>
			<tr>
				<td>装修</td>
				<td colspan="3" class="control">
					<input type="text" name="" placeholder="装修" value="精装修" id="fitment">
				</td>
			</tr>
			<tr>
				<td>是否双气</td>
				<td colspan="3" class="control">
					<input type="text" name="" placeholder="是否双气" value="天然气" id="isDoubleAir">
				</td>
			</tr>
			<tr>
				<td>限住人数</td>
				<td colspan="3" class="control">
					<input type="text" name="" placeholder="限住人数" value="3" id="limit">
				</td>
			</tr>
			<tr>
				<td>配套设施</td>
				<td colspan="3" class="control">
					<input type="text" name="" placeholder="配套设施" value="全套家电，洗衣机，空调" id="facility">
				</td>
			</tr>
			<tr>
				<td>出租价格（元/月）</td>
				<td colspan="3" class="control">
					<input type="text" name="" placeholder="出租价格" value="2000" id="price">
				</td>
			</tr>
			<tr>
				<td>出租状态</td>
				<td colspan="3" class="control">
					<select id="status">
						<option>出租状态</option>
						<option selected>已出租</option>
						<option>未出租</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>房屋图片</td>
				<td colspan="3" class="control">
					<p><img src="../../../image/image.png" width="300px" height="200px"></p>
					<input type="file" name="">
				</td>
			</tr>
			<tr>
				<td>完整地址信息</td>
				<td colspan="3" class="control">
					<input type="text" name="" placeholder="完整地址信息" value="郑州市经济开发区xxx路xx号xx小区xx号楼xx单元xx层xx室" id="address">
				</td>
			</tr>

			<tr>
				<td>备注说明</td>
				<td colspan="3" class="control">
					<textarea class="p100" name="" placeholder="备注说明信息" id="remark">房屋备注说明信息</textarea>
				</td>
			</tr>
		</table>
		<div class="buttons">
			<input class="btn btn-primary va-bottom" type="submit" value="保存" onclick="save()">&nbsp;&nbsp;
			<a class="btn btn-default" href="javascript:history.go(-1)">返回</a>
		</div>
	</form>
</div>
</body>
</html>
